name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
  - cron: "30 12 * * 3"
  - cron: "0 22 * * 5"

permissions:
  contents: read

jobs:
  build:
    runs-on: $[{ matrix.os }]
    strategy:
      matrix:
        version: [11, 13, 17]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    # - name: Run chmod to make gradlew executable
    #   run: chmod +x ./gradlew
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: $[{ matrix.version }]
          distribution: 'adopt'
      - name: Build with Gradle
        run: gradle build
      
      - name: Test with Gradle
        run: gradle test
